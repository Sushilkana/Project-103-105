<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1 id="h1"> Face Recognition Web App </h1> <br>

    <div id="div_1">
        <h3> Model is trained to identify the following object: </h3> <br>   
        <label for="text" class="btn btn-danger" style="width:300px;">  Father </label> <br> <br>                
        <!-- <label for="text" class="btn btn-success" style="width:300px;">  Mother </label> <br> <br> -->
        <label for="text" class="btn btn-warning" style="width:300px;">  Sister </label> <br> <br>
        <label for="text" class="btn btn-secondary" style="width:300px;">  Sushil </label> <br> <br>
    </div>

    <div id="div_2">
        <button type="button" class="btn btn-warning" style="margin-top:10px; margin-left:90px; font-family: 'Twinkle Star', cursive; font-size: large; color: darkblue;"> Webcam view </button>
        <div id="div_cam"> </div>

        <button type="button" class="btn btn-warning" style="margin-top:-690px; margin-left:470px; font-family: 'Twinkle Star', cursive; font-size: large; color: darkblue;"> Captured Image </button>
        <div id="div_cap"> </div>
    </div> <br> <br>

    <div id="div_3">
        <button class="btn-info" onclick="Get_snapshot()"> Capture </button> 
        <button class="btn-info" onclick="Check()"> Check </button>
        <label for="text"> Accuracy: <span id="Accuracy"> </span> </label> 
        <label for="text"> Person: <span id="Person"> </span> </label> 
        <label for="text"> Person Name: <span id="Person Name"> </span> </label>
    </div>
    
    <script src="java.js"> </script>
</body>

</html>
